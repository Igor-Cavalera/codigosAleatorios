<meta charset="UTF-8">

<script>

    function mostra(frase) {
        document.write(frase);
    }

    function pulaLinha() {
        document.write("<br>");
    }

    var numeroPar = 0;
    while (numeroPar <= 100 ){
        mostra(numeroPar);
        pulaLinha();
        numeroPar += 2;
    }


</script>
