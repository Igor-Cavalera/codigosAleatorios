<meta charset="UFT-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

/* 
    Imprima em ordem decrescente todos os números entre 20 e 0, 
    incluindo os limites! No final, escreva a palavra "FIM". 
    DICA: você pode decrementar uma variável!
*/

    var decrescente = 20;

    while (decrescente){
        mostra("- " + decrescente);
        pulaLinha();
        decrescente -= 1; 
    }

    mostra("FIM!");

</script>
