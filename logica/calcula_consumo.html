<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var carroTanque = 40;
    var caminhoComGasolina = 480;

    //Para calculá-lo, divida a distância percorrida pela quantidade de litros gastos.
    var consumoDeGasolina = caminhoComGasolina/carroTanque;

    document.write("A distância percorrida é de " + consumoDeGasolina + "km. " +"<br>");

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool/carroTanque;

    document.write("A distância percorrida com Alcool é de " + consumoDeAlcool + "km." );

</script>
